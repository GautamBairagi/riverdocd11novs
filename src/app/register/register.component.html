
<div class="container">
    <div class="login-form">
      <div class="login-form-fields">
        <div class="login-input-group">
          <div class="name-password-login-button">

            <!-- User Icon -->
            <div class="user-icon">
              <i class="fa-solid fa-user"></i>
            </div>

            <form>
              <!-- Name Field -->
              <div class="name">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="user-name" id="user-name" placeholder="Username">
              </div>

              <div class="name">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="user-name" id="user-name" placeholder="Email">
              </div>

              <!-- Password Field -->
              <div class="password">
                <i class="fa-solid fa-lock"></i>
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  name="password"
                  id="user-password"
                  placeholder="Password"
                />
                <i
                  class="fa-solid"
                  [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
                  (click)="togglePasswordVisibility()"
                  style="cursor: pointer"
                ></i>
              </div>
              

              <!-- Login Button Field -->
              <div class="login-btn">
                <button type="submit">Sign Up</button>
              </div>
            </form>

            <!-- Forget Password and Sign Up Field -->
            <div class="forget-password-sign-up-container">
              <!-- <div class="forget-password"><a href="#">Forget Password?</a></div> -->
              <div class="sign-up"><a routerLink="/mainLogin">Login</a></div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
